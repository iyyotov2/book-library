<div class="container">
    <div class="heading">
        <h1>Add new book</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="newBookHandler()">
        <div class="grid-container">
            <div class="grid-item">
                <label for="bookTitle">Book Title:</label>
                <input type="text" name="bookTitle" formControlName="bookTitle">
            </div>
            <div class="grid-item">
                <label for="author">Author:</label>
                <input type="text" name="author" formControlName="author">
            </div>
            <div class="grid-item">
                <label for="yearOfIssue">Year of Issue:</label>
                <input type="text" name="yearOfIssue" formControlName="yearOfIssue">
            </div>
            <div class="grid-item">
                <label for="image">Image:</label>
                <input type="text" name="image" formControlName="image">
            </div>
            <div class="grid-item">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" formControlName="genre">
            </div>
            <div class="grid-item">
                <label for="nationality">Nationality:</label>
                <input type="text" name="nationality" formControlName="nationality">
            </div>
        </div>
        <div class="button">
            <button>Add</button>
            <div class="back">
                <a routerLink="/book/list">Cancel</a>
            </div>
        </div>
    </form>
</div>
